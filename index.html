<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>

<body>
    <div class="title-container">
        <h1>Business Hub</h1>
        <h2>Keep your business on the same page</h2>
        <button class="show-add-button">Add</button>
        <button class="edit-button">Edit</button>
        <button class="customize-button">Customize</button>
    </div>
    <div class="input-container">
        <label for="">Nickname
            <input type="text" class="nickname-input">
        </label>
        <label for="">Link
            <input type="text" class="link-input">
        </label>
        <label for="">Color
            <input type="color" class="color-input">
        </label>
        <button type="submit" class="add">Add</button>
    </div>

    <div class="list-container">
    </div>

    <script src="app.js"></script>
</body>

</html>
